<section class="image-settings">
  <div class="container">
    <h1 class="image-settings__title">Configuración de Imágenes</h1>

    <div class="image-settings__controls">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tamaños de Imágenes</mat-card-title>
          <mat-card-subtitle
            >Ajusta el tamaño de las imágenes por categoría</mat-card-subtitle
          >
        </mat-card-header>

        <mat-card-content>
          <app-image-size-control
            type="product"
            [showWidthControl]="true"
          ></app-image-size-control>
          <app-image-size-control type="solution"></app-image-size-control>
          <app-image-size-control type="family"></app-image-size-control>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button color="warn" (click)="resetAllSizes()">
            Restablecer Todo
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
