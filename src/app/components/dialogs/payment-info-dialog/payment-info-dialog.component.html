<div class="dialog-content" appAnimate="reveal" [duration]="800">
  <h2 mat-dialog-title appAnimate="fade-down" [duration]="600">
    Medios de Pago
  </h2>

  <mat-dialog-content appAnimate="zoom-in" [duration]="800">
    <img
      src="assets/images/payment-methods.jpg"
      alt="Medios de pago"
      class="payment-image"
    />
  </mat-dialog-content>

  <mat-dialog-actions align="end" appAnimate="fade-up" [duration]="600">
    <button mat-button mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
</div>
